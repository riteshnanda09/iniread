[Program]
CreatedBy=BJS
DateCreated=3/31/2011
LastModDate=2/20/2012
LastModBy=BJS
NAME=AV
Log=C:\LOG\AV\AV.log
path=c:\install\AV
Install=install_av.bat 
Switch=
Uninstall=

[ErrLevel] ;CSV if more than one good return code.
GoodReturn=0

[Requisites]	;(Future use) list items to search for
		;delimiter = |
		;1=stop, 0 or empty = continue but log result
Dep1=
Dep2=

[Time] 

Max=3600


;Items below are for xReg.exe
;Important notes: Make sure to enter the word "tstamp" in the value field to use the current data and time.
;                 Replace %pkgname% with the actual package name 
;                 key should be the path below HLKM SOFTWARE\KaiserPermanente. 
[Regkeys]
keycount=5
key1=CurrentVersion\Components\AV[ProdInstDTC]
value1=tstamp
key2=CurrentVersion\Components\AV[ProdVersion]
value2=8.7 Patch 4
key3=CurrentVersion\Components\AV[PKGVersion]
value3=2.1
key4=CurrentVersion\Components\AV[PkgZipDTC]
value4=02/20/2012 8:45 AM
key5=CurrentVersion\Components\AV[PkgIniVer]
value5=1.2


;Items below are for xAudit.exe (copy and paste from the ini file from AIM.

[INFO]
AimVersion=1.0
Itemcount=1
[Check1]
Type=regcheck
Command1=RegExistKey(@RegMachine,"SOFTWARE\McAfee\AVEngine")
Value1=1


;xJAN Entries
[DIRList]
;this list should be numerically incremented by 1.
1=C:\Install\AV

